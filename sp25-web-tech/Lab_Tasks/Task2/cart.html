<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="cart.css" />
        href
        <title>Checkout Page</title>
    </head>
    <body>
        <h1>Checkout</h1>
        <form id="checkoutForm" onsubmit="return validateForm()">
            <!-- Full Name -->
            <label for="fullName">Full Name</label>
            <input
                type="text"
                placeholder="Enter Full Name"
                id="fullName"
                required
                pattern="[A-Za-z\s]+"
                title="Only alphabets are allowed"
            />
            <div class="error" id="fullNameError"></div>

            <!-- Email -->
            <label for="email">Email</label>
            <input
                type="email"
                placeholder="example@gmail.com"
                id="email"
                required
            />
            <div class="error" id="emailError"></div>

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input
                type="text"
                placeholder="+92 111 1111111"
                id="phone"
                required
                pattern="^\d{10}$"
                title="Phone number must be 10 digits"
            />
            <div class="error" id="phoneError"></div>

            <!-- Address -->
            <label for="address">Address</label>
            <input
                type="text"
                placeholder="Enter Address"
                id="address"
                required
            />
            <div class="error" id="addressError"></div>

            <!-- Credit Card Number -->
            <label for="creditCard">Credit Card Number</label>
            <input
                type="text"
                placeholder="XXXX XXXX XXXX"
                id="creditCard"
                required
                pattern="^\d{16}$"
                title="Card must be 16 digits"
            />
            <div class="error" id="creditCardError"></div>

            <!-- Expiry Date -->
            <label for="expiryDate">Expiry Date</label>
            <input type="month" id="expiryDate" required />
            <div class="error" id="expiryDateError"></div>

            <!-- CVV -->
            <label for="cvv">CVV</label>
            <input
                type="text"
                placeholder="XXX"
                id="cvv"
                required
                pattern="^\d{3}$"
                title="CVV must be 3 digits"
            />
            <div class="error" id="cvvError"></div>

            <button type="submit">Submit</button>
        </form>

        <script>
            function validateForm() {
                let isValid = true;

                // Clear previous errors
                document
                    .querySelectorAll(".error")
                    .forEach((error) => (error.textContent = ""));

                // Full Name validation
                const fullName = document.getElementById("fullName");
                if (!fullName.value.match(/^[A-Za-z\s]+$/)) {
                    document.getElementById("fullNameError").textContent =
                        "Name should only contain alphabets.";
                    isValid = false;
                }

                // Email validation
                const email = document.getElementById("email");
                if (!email.value.includes("@")) {
                    document.getElementById("emailError").textContent =
                        "Enter a valid email.";
                    isValid = false;
                }

                // Phone validation
                const phone = document.getElementById("phone");
                if (!phone.value.match(/^\d{10}$/)) {
                    document.getElementById("phoneError").textContent =
                        "Phone must be 10 digits.";
                    isValid = false;
                }

                // Address validation
                const address = document.getElementById("address");
                if (address.value.trim() === "") {
                    document.getElementById("addressError").textContent =
                        "Address is required.";
                    isValid = false;
                }

                // Credit Card validation
                const creditCard = document.getElementById("creditCard");
                if (!creditCard.value.match(/^\d{16}$/)) {
                    document.getElementById("creditCardError").textContent =
                        "Card number must be 16 digits.";
                    isValid = false;
                }

                // Expiry Date validation
                const expiryDate = document.getElementById("expiryDate");
                const today = new Date().toISOString().split("T")[0];
                if (expiryDate.value < today) {
                    document.getElementById("expiryDateError").textContent =
                        "Expiry date must be in the future.";
                    isValid = false;
                }

                // CVV validation
                const cvv = document.getElementById("cvv");
                if (!cvv.value.match(/^\d{3}$/)) {
                    document.getElementById("cvvError").textContent =
                        "CVV must be 3 digits.";
                    isValid = false;
                }

                return isValid;
            }
        </script>
    </body>
</html>
