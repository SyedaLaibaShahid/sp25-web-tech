<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Cart</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: "Inter", sans-serif;
                box-sizing: border-box;
            }

            body {
                background: #f4f6f8;
                padding: 40px 0;
            }

            header {
                background-color: #000;
                color: #fff;
                text-align: center;
                padding: 20px 0;
                font-size: 1.8rem;
                font-weight: 600;
            }

            .cart-container {
                max-width: 800px;
                background: #fff;
                margin: 40px auto;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }

            .cart-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-bottom: 1px solid #ddd;
                padding-bottom: 20px;
                margin-bottom: 20px;
            }

            .item-info {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .item-info img {
                width: 80px;
                height: 80px;
                border-radius: 8px;
                object-fit: cover;
            }

            .item-details h3 {
                margin-bottom: 8px;
                font-size: 18px;
                font-weight: 600;
            }

            .item-details p {
                color: #666;
            }

            .quantity {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .quantity input {
                width: 50px;
                padding: 6px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            .total {
                text-align: right;
                font-size: 18px;
                font-weight: 600;
                margin-bottom: 20px;
            }

            .checkout-btn {
                display: block;
                width: 100%;
                padding: 15px;
                background-color: #000;
                color: #fff;
                font-size: 16px;
                font-weight: 600;
                text-align: center;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            .checkout-btn:hover {
                background-color: #333;
            }

            @media (max-width: 600px) {
                .cart-item {
                    flex-direction: column;
                    align-items: flex-start;
                }

                .quantity {
                    margin-top: 10px;
                }

                .total {
                    text-align: left;
                }
            }
        </style>
    </head>
    <body>
        <header>Your Cart</header>

        <div class="cart-container">
            <div class="cart-item">
                <div class="item-info">
                    <img src="img/products/f1.jpg" alt="Image Loading" />
                    <div class="item-details">
                        <h3>Product Name</h3>
                        <p>$19.99</p>
                    </div>
                </div>
                <div class="quantity">
                    <label for="qty">Qty:</label>
                    <input type="number" id="qty" min="1" value="1" />
                </div>
            </div>

            <div class="total">Total: $19.99</div>

            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </body>
</html>
