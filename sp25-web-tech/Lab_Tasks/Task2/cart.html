<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f7f7f7;
                margin: 0;
                padding: 0;
            }
            .header {
                background-color: #000;
                color: #fff;
                padding: 15px;
                text-align: center;
                font-size: 24px;
            }
            .cart-container {
                max-width: 900px;
                margin: 30px auto;
                background: #fff;
                padding: 25px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .cart-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 15px 0;
                border-bottom: 1px solid #ccc;
            }
            .cart-item:last-child {
                border-bottom: none;
            }
            .cart-item img {
                width: 80px;
                height: 80px;
                object-fit: cover;
                border-radius: 8px;
            }
            .cart-item-details {
                flex: 1;
                margin-left: 20px;
            }
            .cart-item-title {
                font-size: 18px;
                font-weight: bold;
            }
            .cart-item-price {
                color: #555;
                margin-top: 5px;
            }
            .cart-total {
                text-align: right;
                font-size: 20px;
                margin-top: 20px;
                font-weight: bold;
            }
            .checkout-btn {
                display: block;
                margin: 30px auto 0;
                padding: 12px 25px;
                background: #000;
                color: #fff;
                font-size: 16px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="header">Your Cart</div>

        <div class="cart-container" id="cart">
            <div class="cart-item">
                <img src="images/product1.jpg" alt="Product Image" />
                <div class="cart-item-details">
                    <div class="cart-item-title">Product Name</div>
                    <div class="cart-item-price">$19.99</div>
                </div>
                <div>
                    <label>Qty: </label>
                    <input
                        type="number"
                        value="1"
                        min="1"
                        style="width: 50px"
                    />
                </div>
            </div>

            <div class="cart-total">Total: $19.99</div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </body>
</html>
